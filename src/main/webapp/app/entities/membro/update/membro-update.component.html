<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-membro-heading" data-cy="MembroCreateUpdateHeading" jhiTranslate="mapaStartupApp.membro.home.createOrEditLabel">
        Create or edit a Membro
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="mapaStartupApp.membro.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="mapaStartupApp.membro.funcao" for="field_funcao">Funcao</label>
          <input type="text" class="form-control" name="funcao" id="field_funcao" data-cy="funcao" formControlName="funcao" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="mapaStartupApp.membro.startup" for="field_startup">Startup</label>
          <select class="form-control" id="field_startup" data-cy="startup" name="startup" formControlName="startup">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="startupOption.id === editForm.get('startup')!.value?.id ? editForm.get('startup')!.value : startupOption"
              *ngFor="let startupOption of startupsSharedCollection; trackBy: trackStartupById"
            >
              {{ startupOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
